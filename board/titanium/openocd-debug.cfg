add_script_search_dir "board/${BOARD}"
source [find titanium-mcu-jtag.cfg]
source [find target/stm32f4x.cfg]

reset_config connect_assert_srst
bindto 0.0.0.0

gdb_port 3121
tcl_port 0
telnet_port 0
stm32f4x.cpu configure -rtos auto
init
reset init
reset halt
resume
